<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Lab Check-in</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">

        <h3 class="mb-4">Training Lab Check-in</h3>

        <form id="checkin-form">

          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input id="fullName" type="text" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input id="age" type="number" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select id="role" class="form-select">
              <option value="">Select role</option>
              <option value="coder">Coder</option>
              <option value="tutor">Tutor</option>
              <option value="visitor">Visitor</option>
            </select>
          </div>

          <div class="form-check mb-3">
            <input id="acceptRules" class="form-check-input" type="checkbox" />
            <label class="form-check-label">
              Accept lab rules
            </label>
          </div>

          <div class="mb-3">
            <label class="form-label">Hours available today</label>
            <input id="hours" type="number" min="1" max="12" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Check-in
          </button>

        </form>

        <div id="output" class="mt-4"></div>

      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
